<!-- index.html  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAHINI's Pixel Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <form id="form">
            <label for="jumlahKotak">Jumlah Kotak (per sisi): </label>
            <input type="number" id="jumlahKotak" required>

            <label for="paletWarna">Pilih Palet: </label>
            <select id="paletWarna">
                <option value="TWOBITDEMICHROME">2BIT DEMICHROME</option>
                <option value="SLSO8">SLSO8</option>
                <option value="RESURRECT64">RESURRECT 64</option>
            </select>

            <button type="submit">Generate</button>
        </form>

        <div id="pixelContainer"></div>
        
        <button id="downloadBtn" class="download-btn">Download Gambar</button>
    </div>
    
    <div id="colorPopup" class="color-popup">Color: #FFFFFF</div>
    
    <script src="script.js"></script>
</body>
</html>
