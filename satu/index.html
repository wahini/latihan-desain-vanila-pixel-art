<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAHINI's Pixel Generator</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper ">

        <div class="container">

            <form id="form">
                <label for="jumlahKotak">CANVAS SIZE: </label>
                <input type="number" id="jumlahKotak" required>
    
                <label for="paletWarna">PALLETE: </label>
                <select id="paletWarna">
                    <option value="TWOBITDEMICHROME">2BIT DEMICHROME</option>
                    <option value="SLSO8">SLSO8</option>
                    <option value="RESURRECT64">RESURRECT 64</option>
                    <option value="SMOOTH_POLISHED_GOLD">SMOOTH POLISHED GOLD</option>
                    <option value="DULL_AQUATIC">DULL AQUATIC</option>
                </select>
    
                <button type="submit">GENERATE</button>
            </form>
    
            <div id="pixelContainer"></div>
            
            <button id="downloadBtn" class="download-btn">DOWNLOAD</button>

        </div>

    </div>
    
    <div id="colorPopup" class="color-popup">Color: #FFFFFF</div>
    
    <script src="script.js"></script>
</body>
</html>
